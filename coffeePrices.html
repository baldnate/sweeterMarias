<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>
 
    $( document ).ready(function() {
        $.getJSON("coffee.json", function(data) {
            var items = [];
            $.each(data, function(key, val) {
                items.push('<li id="' + key + '"><a href="' + val.link + '">' + key + '</a></li>');
            });

            $('<ul/>', {
                'class': 'my-new-list',
                html: items.join('')
            }).appendTo('body');
        });
        event.preventDefault();
    });
 
    </script>
</body>
</html>
